<!DOCTYPE html>
<html ng-app="ui">
  <head>
    <meta charset="utf-8"/>
    <title>ui</title>
    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/core/app.css">
    <link rel="stylesheet" href="/css/module/todo/todo.css">
    <!-- endinject -->
  </head>
  <body>
    <div class="page-container">
  		<div class="header" id="header">
  			<div class="row top-header">
  				<div class="split-40">
  					<div class="logo-holder inline-holder">Logo</div>
  					<div class="menu-holder inline-holder">Menu</div>
  				</div>
  				<div class="split-20 aling-center">
  					<div class="add_new_icon inline-holder"> </div>
                  	<div class="search_icon inline-holder"> </div>
  				</div>
  				<div class="split-40 pull-right">
  					<ul class="nav nav-pills pull-right full-menu">
  					  <li role="presentation"><a href="#"> <img src="https://cdn0.iconfinder.com/data/icons/cloud-line/512/activity-24.png"/> </a></li>
  					  <li role="presentation"><a href="#"><img src="https://cdn3.iconfinder.com/data/icons/line-icons-large-version/64/comment-24.png"/> <!--<span class="badge">42</span> --> </a></li>
  					  <li role="presentation"><a href="#"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-outline-24.png"/><!-- <span class="badge">3</span> --> </a></li>
  					  <li role="presentation"><a href="#"><img src="https://cdn4.iconfinder.com/data/icons/linecon/512/photo-24.png"/></a></li>
  					</ul>
  					<span class="glyphicon glyphicon-th-list mobile-menu pull-right" aria-hidden="true"></span>
  				</div>
  			</div>
  			<div class="row bottom-header">
  				<div class="page-title pull-left inline-holder">
  					<!--<h3>Program Seasons</h3>-->
  					
  				</div>
  				<div class="page-filter pull-right">
  					<a href="#" class="toggler"><img width="25px" src="https://cdn0.iconfinder.com/data/icons/super-mono-basic/blue/toggle-right-alt_basic_blue.png"></a>
  					<label class="radio-inline">
  					  <input type="radio" name="radioStatus" id="inactiveState" value="inactive"> Inactive
  					</label>
  					<label class="radio-inline">
  					  <input type="radio" name="radioStatus" id="activeState" value="active"> Active
  					</label>
  					<label class="radio-inline">				
  					  <input type="radio" name="radioStatus" id="archivedState" value="archived"> Archived
  					</label>
  				</div>
  			</div>
  		</div>
  		<div class="page-content-holder full-height" id="pageHolder">
  			<div class="page-content full-height layout-a">
  				<div class="split-pane-1 inline-holder h-layout mob-visible">
  					<div class="panel-handle expand"></div>
  					<div ui-view="programListView"></div>
  				</div>
  				<div class="split-pane-2 inline-holder h-layout">
  					<div class="panel-handle expand"></div>
  					<div ui-view="seasonsListView"></div>
  				</div>
  				<div class="split-pane-3 inline-holder h-layout tab-hidden">
  					<div class="column-header"></div>
  					<div class="panel-handle expand"></div>
  					<div ui-view="seasonsDetailView"></div>
  				</div>
  				<!--<div class="split-pane-4 fourth-pane">
  					<h1> Fourth Detailed Pane. </h1>
  				</div>-->
  			</div>
  		</div>
    </div>
    <!-- inject:vendor:js -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/src/module/seasons/seasons.js"></script>
    <script src="/src/module/seasons/controllers/SeasonsListingCtrl.js"></script>
    <script src="/src/module/seasons/controllers/SeasonDetailsCtrl.js"></script>
    <script src="/src/module/seasons/controllers/ProgramListingCtrl.js"></script>
    <script src="/src/module/todo/todo.js"></script>
    <script src="/src/module/todo/todo-controller.js"></script>
    <script src="/src/module/core/jq-handler.js"></script>
    <script src="/app.js"></script>
    <script src="/ui-templates.js"></script>
    <!-- endinject -->
  </body>
</html>
