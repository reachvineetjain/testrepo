<div ng-repeat="user in users" ui-sref="search.userDetail({ userId: user.cciUserId })" class="search-result clearfix">
  <div class="col-sm-2 img-profile-wrap">
    <img src="/core/assets/images/profile_empty.png" class="img-responsive img-circle img-profile-md img-staff" />
  </div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-12">
        <div class="search-result-heading">
          <span class="staff-name">{{user.firstName}} {{user.lastName}}</span> CCI ID: {{user.cciUserId}}
        </div>
        <div class="search-result-subheading">
          {{user.userRole.roleName}}
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group clearfix">
          <label>Dept:</label>
          <span class="input-wrap">
            <span ng-repeat="department in user.userDepartments">{{department.departmentName}}</span>
          </span>
        </div>

        <div class="form-group clearfix">
          <label>Program:</label>
          <span class="input-wrap">
            {{ (user.userDepartmentPrograms | map:'programName').join(', ') }}
          </span>
        </div>

        <div class="form-group clearfix">
          <label>Function:</label>
          <span class="input-wrap">
            {{ user.userFunction }}
          </span>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group clearfix">
          <label>Email:</label>
          <span class="input-wrap">
            {{ user.email }}
          </span>
        </div>

        <div class="form-group clearfix">
          <label>Phone:</label>
          <span class="input-wrap">
            {{ user.primaryPhone }}
          </span>
        </div>

        <div class="form-group clearfix">
          <label>Active:</label>
          <div class="input-wrap">
            {{ user.isActive ? 'Yes':'No' }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
