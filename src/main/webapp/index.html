<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container" ng-app="myApp" ng-controller="SeasonsController">
		<div class="jumbotron">
			<h3>Season Programs</h3>
			<p>Below are list of season programs.</p>
		</div>
		<button type="button" class="btn btn-primary btn-sm">
			 <span class="glyphicon glyphicon-plus-sign"></span> Add new season
		</button>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Season id</th>
					<th>Season program</th>
					<th>Start date</th>
					<th>End date</th>
					<th>options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="seasonProgram in seasonProgramJsonData">
					<td>{{seasonProgram.seasonProgramID}}</td>
					<td>{{seasonProgram.seasonProgramName}}</td>
					<td>{{seasonProgram.seasonStartDate}}</td>
					<td>{{seasonProgram.seasonEndDate}}</td>
					<td>
						<button type="button" class="btn btn-success btn-xs">
							<span class="glyphicon glyphicon-eye-open"></span> View
						</button> |
						<button type="button" class="btn btn-info btn-xs">
							<span class="glyphicon glyphicon-edit"></span> Edit
						</button> |
						<button type="button" class="btn btn-warning btn-xs">
							<span class="glyphicon glyphicon-trash"></span> Delete
						</button>
						
						<!-- <button type="button" class="btn btn-link btn-xs">
                            <span class="glyphicon glyphicon-eye-open"></span> View
                        </button> |
                        <button type="button" class="btn btn-link btn-xs">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </button> |
                        <button type="button" class="btn btn-link btn-xs">
                            <span class="glyphicon glyphicon-trash"></span> Delete
                        </button> -->
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<div id="footer">
		<div class="container">
			<p></p>
			<p style="font-size: 0.9em;"
				class="ui-widget ui-helper-reset text-muted" align="center">
				Copyright Â© 2015. CCI Greenheart go.</p>
		</div>
	</div>

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
<script src="js/angular-1.3.15/angular.min.js"></script>
<script src="js/angular-1.3.15/angular-route.min.js"></script>
<script src="js/bootstrap-3.3.4/bootstrap.min.js"></script>
<script src="js/controllers/SeasonsController.js"></script>

</body>
</html>
