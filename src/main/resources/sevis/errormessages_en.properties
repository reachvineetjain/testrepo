# general disposition codes
S0000=Success
S0001=General upload/download failure
S0002=Invalid organization information
S0003=Invalid user ID

# upload specific disposition codes
S0010=Duplicate Batch ID
S0011=Document name invalid
S0012=XML is not well-formed or does not agree with SEVIS-specific POSTing requirements
S0013=XML does not comply with SEVIS schema

# process specific disposition codes
S0020=One or more records failed processing due to business rule violations

# Download-Specific Disposition Codes
S0030=Download unavailable - batch job not yet processed
S0031=Download invalid - batch job never submitted